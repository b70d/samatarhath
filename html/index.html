<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=".../css/index.css">

<body>
    <header>
        <button class="hamburger" onclick="toggleSidebar()">☰</button>
        <img src="img/logo.png" alt="samatar_hath_logo">
        <div class="buttons">

            <button onclick="window.location.href='#register'" class="login-register-btn lang" data-bn="রেজিস্টার" data-en="Register">রেজিস্টার</button>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2 class="lang" data-bn="মেনু" data-en="Menu">মেনু</h2>
            <ul>
                <li><a href="#" class="lang" data-bn="হোম" data-en="Home">হোম</a></li>
                <li><a href="#" class="lang" data-bn="লগইন" data-en="Login">লগইন</a></li>
                <li><a href="#" class="lang" data-bn="স্বেচ্ছাসেবক" data-en="Volunteer">স্বেচ্ছাসেবক</a></li>
                <li><a href="#" class="lang" data-bn="রক্তদান" data-en="Blood Donation">রক্তদান</a></li>
                <li><a href="#" class="lang" data-bn="এডমিন & মডারেটর" data-en="Admin & Moderator">এডমিন & মডারেটর</a></li>
                <li><a href="#" class="lang" data-bn="যোগাযোগ" data-en="Contact">যোগাযোগ</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h2 class="lang" data-bn="মেইন কন্টেন্ট" data-en="Main Content">মেইন কন্টেন্ট</h2>
            <div class="button-container">
                <button class="main-button lang" data-bn="রক্তদান" data-en="Blood Donation" onclick="location.href='#'">রক্তদান</button>
                <button class="main-button lang" data-bn="আমাদের কার্যক্রম" data-en="Our Activities" onclick="location.href='#'">আমাদের কার্যক্রম</button>
                <button class="main-button lang" data-bn="ডোনেশন" data-en="Donations" onclick="location.href='#'">ডোনেশন</button>
                <button class="main-button lang" data-bn="হেল্পডেক্স" data-en="Helpdesk" onclick="location.href='#'">হেল্পডেক্স</button>
                <button class="main-button lang" data-bn="এপ্লাই ফর এ সার্ভিস" data-en="Apply for a Service" onclick="location.href='#'">এপ্লাই ফর এ সার্ভিস</button>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#" class="lang" data-bn="আমাদের সম্পর্কে" data-en="About Us">আমাদের সম্পর্কে</a>
            <a href="#" class="lang" data-bn="গোপনীয়তা নীতি" data-en="Privacy Policy">গোপনীয়তা নীতি</a>
            <a href="#" class="lang" data-bn="যোগাযোগ" data-en="Contact">যোগাযোগ</a>
            <a href="#" class="lang" data-bn="ডেভেলপার ইনফো" data-en="Developer Info">ডেভেলপার ইনফো</a>
            <a href="#" class="lang" data-bn="কপিরাইট" data-en="Copyright">কপিরাইট</a>
        </div>
        <p class="lang" data-bn="© ২০২৫ সমতার হাত. সর্বস্বত্ব সংরক্ষিত." data-en="© 2025 Samatar Hath. All rights reserved.">© ২০২৫ সমতার হাত. সর্বস্বত্ব সংরক্ষিত.</p>
    </footer>

    <script>
        function toggleSidebar() {
            document.body.classList.toggle('active');
        }

        // Language change function
        function changeLanguage(lang) {
            var elements = document.querySelectorAll('.lang');
            elements.forEach(function(element) {
                if (lang === 'bn') {
                    element.textContent = element.getAttribute('data-bn');
                } else if (lang === 'en') {
                    element.textContent = element.getAttribute('data-en');
                }
            });
        }

        // Add language change buttons
        const footerLinks = document.querySelector('.footer-links');
        footerLinks.innerHTML += `
            <button onclick="changeLanguage('bn')" class="lang-btn">বাংলা</button>
            <button onclick="changeLanguage('en')" class="lang-btn">English</button>
        `;
    </script>
</body>
</html>
